<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EagleWolf — إعادة تعيين كلمة المرور</title>
  <link rel="stylesheet" href="eaglewolf.css" />
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <header class="topbar">
    <div class="container hdr"><div class="brand">EagleWolf</div></div>
  </header>

  <main class="auth-screen">
    <form id="resetForm" class="auth-card" novalidate>
      <div class="auth-head">
        <h1 class="auth-title">إعادة تعيين كلمة المرور</h1>
        <p class="auth-sub">أدخل بريدك لإرسال رابط إعادة التعيين</p>
      </div>

      <label for="email">البريد الإلكتروني</label>
      <input id="email" type="email" required placeholder="name@example.com" autocomplete="email" />

      <button id="resetBtn" class="btn-primary" type="submit">إرسال رابط التغيير</button>
      <p id="rmsg" class="hint" aria-live="polite"></p>

      <div class="auth-footer">
        <a href="login.html">رجوع لتسجيل الدخول</a>
      </div>
    </form>
  </main>

  <script type="module" src="reset.js"></script>
</body>
</html>
