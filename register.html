<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EagleWolf — إنشاء حساب</title>
    <link rel="stylesheet" href="eaglewolf.css" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <!-- هيدر أساسي -->
    <header class="topbar">
      <div class="container hdr" role="banner">
        <div class="brand">EagleWolf</div>
      </div>
    </header>

    <!-- شاشة التسجيل UI -->
    <main class="auth-screen">
      <!-- نمنع الإرسال التلقائي نهائيًا -->
      <form id="regForm" class="auth-card" onsubmit="return false" novalidate>
        <div class="auth-head">
          <h1 class="auth-title">إنشاء حساب جديد</h1>
          <p class="auth-sub">أدخل بريدك وكلمة المرور للمتابعة</p>
        </div>

        <div class="form-grid">
          <label for="email">البريد الإلكتروني</label>
          <input id="email" type="email" required placeholder="name@example.com" autocomplete="email" />

          <label for="password">كلمة المرور</label>
          <input id="password" type="password" required minlength="6" placeholder="••••••••" autocomplete="new-password" />

          <label for="confirm">تأكيد كلمة المرور</label>
          <input id="confirm" type="password" required minlength="6" placeholder="••••••••" autocomplete="new-password" />
        </div>

        <!-- زر عادي مش submit -->
        <button id="signupBtn" class="btn-primary" type="button">تسجيل</button>
        <p id="msg" class="hint" aria-live="polite"></p>

        <div class="auth-footer">
          <span>عندك حساب؟</span>
          <a href="login.html">تسجيل الدخول</a>
        </div>
      </form>
    </main>

    <script type="module" src="register.js"></script>
  </body>
</html>
