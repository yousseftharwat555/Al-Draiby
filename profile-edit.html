<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EagleWolf — تعديل البيانات</title>
  <link rel="stylesheet" href="eaglewolf.css" />
  <link rel="stylesheet" href="register.css" />
  <link rel="stylesheet" href="profile-edit.css" />
</head>
<body>
  <header class="topbar">
    <div class="container hdr"><div class="brand">EagleWolf</div></div>
  </header>

  <main class="page-wrap">
    <section class="container">
      <div class="edit-card" role="form" aria-labelledby="title">
        <div class="edit-head">
          <h1 id="title">تعديل بيانات الحساب</h1>
        </div>

        <div class="rows">
          <!-- الاسم -->
          <div class="row">
            <label for="firstName">الاسم</label>
            <div class="field">
              <input id="firstName" type="text" placeholder="اسمك" disabled />
            </div>
            <button class="btn-icon" type="button" data-edit="firstName" aria-label="تعديل الاسم">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/></svg>
              <span>تعديل</span>
            </button>
          </div>

          <!-- البريد (عرض فقط) -->
          <div class="row">
            <label for="email">البريد</label>
            <div class="field"><input id="email" type="email" disabled /></div>
            <div></div>
          </div>

          <!-- الهاتف -->
          <div class="row">
            <label for="phone">رقم التلفون</label>
            <div class="field"><input id="phone" type="tel" placeholder="01012345678" disabled /></div>
            <button class="btn-icon" type="button" data-edit="phone" aria-label="تعديل الهاتف">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/></svg>
              <span>تعديل</span>
            </button>
          </div>

          <!-- المحافظة -->
          <div class="row">
            <label for="gov">المحافظة</label>
            <div class="field">
              <select id="gov" disabled>
                <option value="" disabled>اختر المحافظة</option>
                <option>القاهرة</option><option>الجيزة</option><option>الإسكندرية</option>
                <option>الدقهلية</option><option>الشرقية</option><option>المنوفية</option>
                <option>الغربية</option><option>البحيرة</option><option>سوهاج</option>
                <option>أسيوط</option><option>المنيا</option><option>قنا</option>
                <option>أسوان</option><option>بورسعيد</option><option>الإسماعيلية</option>
                <option>السويس</option><option>دمياط</option><option>الفيوم</option>
                <option>بني سويف</option><option>كفر الشيخ</option><option>مطروح</option>
                <option>شمال سيناء</option><option>جنوب سيناء</option><option>البحر الأحمر</option>
                <option>الأقصر</option>
              </select>
            </div>
            <button class="btn-icon" type="button" data-edit="gov" aria-label="تعديل المحافظة">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/></svg>
              <span>تعديل</span>
            </button>
          </div>

          <!-- النوع -->
          <div class="row">
            <label>النوع</label>
            <div class="field">
              <div id="genderWrap" class="gender-wrap" aria-label="اختيار الجنس">
                <label class="gender-option" aria-label="ذكر">
                  <input type="radio" name="gender" value="male" />
                  <span>♂</span>
                </label>
                <label class="gender-option" aria-label="أنثى">
                  <input type="radio" name="gender" value="female" />
                  <span>♀</span>
                </label>
              </div>
            </div>
            <button class="btn-icon" type="button" data-edit="gender" aria-label="تعديل النوع">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/></svg>
              <span>تعديل</span>
            </button>
          </div>
        </div>

        <div class="hint-row">
          <a class="link" href="reset.html">نسيت كلمة المرور؟</a>
        </div>

        <div class="footer-bar">
          <button id="saveBtn" class="btn-primary" type="button">حفظ</button>
          <button id="cancelBtn" class="btn-cancel" type="button">إلغاء</button>
        </div>
        <p id="emsg" class="hint" aria-live="polite"></p>
      </div>
    </section>
  </main>

  <script type="module" src="profile-edit.js"></script>
</body>
</html>
